	<div class="Page">
		<form accept-charset="UTF-8" name="search" class="search" id="search">
			<div style="padding: 0 30px 0 30px;" >
				<input type="radio" name="type" value="L"/>寻找失物<br/><br/>
				<input type="radio" name="type" value="F"/>找到物品
			</div>
			<div style="padding: 0 30px 0 30px;">
				物品名称：<input type="text" name="name"/><br/>
				时间范围：<div style="float: right;">最早<input type="date" name="date_old"/></div><br/>
				<div style="float: right;">最晚<input type="date" name="date_new"/></div>
			</div>
			<div style="padding: 0 30px 0 30px;">
				地点：<input type="text" name="place"><br/>
				标题：<input type="text" name="title">
			</div>
			<input type="submit" name="submit" value="搜索一下">
		</form>
		<script type="text/javascript">

			var pagenum = 1 ;
			var blogs = [] ;
			var redata ;

			function showblogs( blogsarr ) {
				let l = blogsarr.length ;
				for( let i = 0 ; i < l ; i++ ){
					document.getElementsById('item'+i).innerHTML = 
					`<p>${blogsarr[i]['title']}</p><p>${blogsarr[i]['date_old']}-${blogsarr[i]['date_new']}</p><div style="margin-right:10px;display:inline-block">${blogsarr[i]['place']}</div><div>${blogsarr[i]['name']}</div>`
				}
			}
			$(function () {
				$("form").on("submit",function (e) {
					e.preventDefault();
					let type = $("input[name=type]").val() ;
					let titlev = $("input[name=title]").val() ;
					let dateoldv = $("input[name=date_old]").val();
					let datenewv = $("input[name=date_new]").val();
					let placev = $("input[name=place").val() ;
					let namev = $("input[name=name]").val() ;
					$.get( "../api/lf/list" , {
						"title" : titlev ,
						"date_old" : dateoldv ,
						"date_new" : datenewv ,
						"place" : placev ,
						"name" : namev ,
						"page" : pagenum ,
						"type" : type 
					}, 
					function( data ){
						if( data.result != "success")
							return ;
						for( i = 0 ; i < data.data.length ; i++ ){
							blogs.push( data.data[i] ) ;
						}
						redata = data ;
						showblogs( blogs ) ;
						//console.log(redata)
					})
				});
			});


 			$(document).ready(function(){
				$("#logout").click(function(){
					$.ajax({
						type: "POST",
						url: "../api/auth/logout/",
						data: {},
						dataType: "JSON",
						success: function(result) {
							$(location).attr('href', '/lf/');
						},
						error: function(result) {
							alert('发生错误');
						}
					});
				});
			});


		</script>
