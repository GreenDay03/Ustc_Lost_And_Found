<!DOCTYPE html>
<head>
	<title>
		USTC权益柜
	</title>

	<link rel="stylesheet" type="text/css" href="../static/sty.css">
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="MainPage">
	<script type="text/javascript" src="../static/directory.js"></script>
	<div class="Page">
		<form accept-charset="UTF-8" name="search" class="search" id="search">
			<div style="padding: 0 30px 0 30px;" >
				<input type="radio" name="type" value="L"/>寻找失物<br/><br/>
				<input type="radio" name="type" value="F"/>找到物品
			</div>
			<div style="padding: 0 30px 0 30px;">
				物品名称：<input type="text" name="name"/><br/>
				时间范围：<div style="float: right;">最早<input type="date" name="date_old"/></div><br/>
				<div style="float: right;">最晚<input type="date" name="date_new"/></div>
			</div>
			<div style="padding: 0 30px 0 30px;">
				地点：<input type="text" name="place"><br/>
				标题：<input type="text" name="title">
			</div>
			<input type="submit" name="submit" value="搜索一下">
		</form>
		<script type="text/javascript">

			var pagenum = 1 ;
			var blogs = [] ;
			var redata ;

			$(function () {
				$("form").on("submit",function (e) {
					e.preventDefault();
					let type = $("input[name=type]").val() ;
					let titlev = $("input[name=title]").val() ;
					let dateoldv = $("input[name=date_old]").val();
					let datenewv = $("input[name=date_new]").val();
					let placev = $("input[name=place").val() ;
					let namev = $("input[name=name]").val() ;
					$.get( "../api/lf/list" , {
						"title" : titlev ,
						"date_old" : dateoldv ,
						"date_new" : datenewv ,
						"place" : placev ,
						"name" : namev ,
						"page" : pagenum ,
						"type" : type 
					}, 
					function( data ){
						if( data.result != "success")
						for( i = 0 ; i < data.data.length ; i++ ){
							blogs.push( data.data[i] ) ;
						}
						showblogs( blogs ) ;
						redata = data ;
					})
				});
			});

	</script>
	</div>
	<div id="log"></div>
	<div class="Page" style="background-color: #f8f8f8;" id="pagecontent">
		<script type="text/javascript" src="../static/mainpage.js"></script>
	</div>
	<script type="text/javascript" src="../static/pagebuttom.js"></script>
</body>
